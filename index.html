<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unit conversion system</title>
    <link rel="stylesheet" href="./assets/style.css">

</head>
<body>
<div class="container">
    <h1>unit conversion system</h1>
    
    <label for="value">Enter the value:</label>
    <input type="number" id="value" placeholder="Example: 2.5" />

    <label for="fromUnit">Choose the unit you want to convert from:</label>
    <select id="fromUnit">
        <option value="Meter">Meter</option>
        <option value="Kilometer">Kilometer</option>
        <option value="Centimeter">Centimeter</option>
    </select>

    <label for="toUnit">Choose the unit you want to convert to:</label>
    <select id="toUnit">
        <option value="Meter">Meter</option>
        <option value="Kilometer">Kilometer</option>
        <option value="Centimeter">Centimeter</option>
    </select>

    <button onclick="convertUnits()" >convert</button>

    <h2>result: <span id="result"></span></h2>
</div>
    <script src="./assets/script.js"></script>
</body>
</html>
